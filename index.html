<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="timer">
            <div class="timerTime">
                <p><span id="seconds"></span>:<span id="tens"></span></p>
            </div>
            <div class="timerControls">
                <button onclick="log()" id="start" class="timerControlsButton">Start</button>
                <button onclick="log()" id="reset" class="timerControlsButton">Reset</button>
                <button onclick="log()" id="stop" class="timerControlsButton">Stop</button>
            </div>
        </div>
    </body>

    <script src="index.js"></script>
</html>
